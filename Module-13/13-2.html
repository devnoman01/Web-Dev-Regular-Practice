<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module-13 file 13-2</title>
    <!-- Bootstap css -->
    <link rel="stylesheet" href="../resources/bootstrap/bootstrap.min.css">
</head>
<body>
    <h1>Create Form with Floating label and form validation</h1>
    <hr>
    <div class="w-75 bg-success text-white p3 m3 border border-danger border-3 rounded-pill">
        <h4>Create Form with Floating label and form validation</h4>
    </div>
    <form action="">
        <input type="text" name="" id="">
        <br>
        <input type="password" name="" id="">
        <br>
        <button type="submit">Submit</button>
    </form>

    <h4 class="text-center">Normal Form</h4>
    <form class="w-25 mx-auto">
        <div class="mb-1">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-1">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-1 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    <h4>Form with floating label</h4>
    <div class="w-25 mx-auto">
        <div class="form-floating mb-2">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
    </div>

    
    <!-- Bootstap js -->
    <script src="../resources/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
