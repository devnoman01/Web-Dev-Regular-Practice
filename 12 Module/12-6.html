<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module-12 file 12-6</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
</head>
<body>
    <h1>Create a image slider, carousel using bootstrap</h1>
    <hr>
    <h1>Image slider - Carousel</h1>

    <div id="carouselExampleControls" class="carousel slide w-50 mx-auto" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../resources/low-size.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../resources/desert-food.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../resources/person.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>


    <script src="bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
