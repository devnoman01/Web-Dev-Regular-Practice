<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Transition</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 2px solid cadetblue;
            background-color: coral;
            transition: width ease 3s, height 3s;
        }
        .box:hover{
            width: 400px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>Introduction CSS Animation Transition</h3>
    </div>
</body>
</html>
