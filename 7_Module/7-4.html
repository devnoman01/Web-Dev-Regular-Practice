<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome</title>
    <script src="http://kit.fontawesome.com/f9bdb0c80c.js" crossorigin="anonymous"></script>
    <style>
        .fa-address-card{
            color: darkgreen;
        }
        .fas, .fab{
            font-size: 48px;
        }
    </style>
</head>
<body>
    <h1>Add icons using font awesome and create social links</h1>
    <h2><i class="fas fa-ambulance"></i> This is font awesome icon</h2>
    <h2><i class="fas fa-address-card"></i> This is colorful icon</h2>
    <h2>Click to visit amazon web service sit<a href="https://aws.amazon.com/"><i class="fab fa-aws"></i></a></h2>
</body>
</html>
