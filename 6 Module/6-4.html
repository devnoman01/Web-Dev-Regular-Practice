<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML input, label, fieldset, legend, textarea</title>
</head>
<body>
    <h2>HTML inputs methods</h2>
    <form action="">
        <p>Name: <input type="text" name="name" placeholder="Enter your name" id=""></p>
        <p>Email: <input type="email" name="email" placeholder="Enter your email" id=""></p>
        <fieldset>
            <legend>Select option</legend>
            <p><label for="option"><input type="radio" name="option" id="option-1">Option-1</label></p>
            <p><label for="option"><input type="radio" name="option" id="option-2">Option-2</label></p>
            <p><label for="option"><input type="radio" name="option" id="option-3">Option-3</label></p>
        </fieldset>
        <fieldset>
            <legend>Select option</legend>
            <p><label for="option"><input type="checkbox" name="option" id="option-1">Option-1</label></p>
            <p><label for="option"><input type="checkbox" name="option" id="option-2">Option-2</label></p>
            <p><label for="option"><input type="checkbox" name="option" id="option-3">Option-3</label></p>
        </fieldset>
        <p>Enter your suggestion</p>
        <textarea name="suggestions" placeholder="Write something..." id="" cols="30" rows="10"></textarea>
        <br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
