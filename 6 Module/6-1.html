<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio src="../resources/music.mp3" controls autoplay muted></audio>
    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio"><p>MDN resources for audio</p></a>
    <br><br><br>
    <video src="../resources/movie.mp4" controls autoplay muted></video>
    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video"><p>MDN resources for video</p></a>
    <!-- control gives the interface to control the audio/video -->
    <!-- muted is used to keep the audio/video mute -->
    <!-- autoplay is used to play the audio/video automatically -->

    <!-- iframe is used for youtube videos -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/QJ2JiwEARFo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe"><p>MDN resources for video</p></a>
    <!-- width and height can be given inside video and iframe tag -->
    
</body>
</html>
