<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module-16.5 file 16.5-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .left-side img{
            height: 300px;
        }
        .right-side-top img{
            height: 150px;
        }
        .right-side-bottom img{
            height: 150px;
        }
    </style>
</head>
<body>
    <h1>Nested row and column layout with no gutter</h1>
    <hr>

    <div class="container">
        <div class="row g-0 left-side">
            <div class="col-md-4 col-sm-12">
                <div class="row">
                    <img class="img-fluid" src="images/sunset.png" alt="">
                </div>
            </div>
            <div class="col-md-8 col-sm-12">
                <div class="row g-0 right-side-top">
                    <div class="col-4">
                        <img class="img-fluid" src="images/boat.png" alt="">
                    </div>
                    <div class="col-4">
                        <img class="img-fluid" src="images/beach.png" alt="">
                    </div>
                    <div class="col-4">
                        <img class="img-fluid" src="images/coconut.png" alt="">
                    </div>
                </div>
                <div class="row right-side-bottom">
                    <img class="img-fluid" src="images/sand.jpg" alt="">
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
