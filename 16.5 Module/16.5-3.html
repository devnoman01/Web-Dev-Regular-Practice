<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module-16.5 file 16.5-3</title>
    <style>
        h2::before{
            content: 'Mr./Mrs. ';
            color: tomato;
        }
        h2::after{
            content: ' Sir/Mam';
            color: tomato;
        }
    </style>
</head>
<body>
    <h1>Practical use of pseudo element before and after</h1>
    <hr>
    <h2>'Guest name'</h2>
    <h2>'Teacher name'</h2>
</body>
</html>
