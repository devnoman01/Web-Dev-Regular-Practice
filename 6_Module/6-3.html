<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            padding: 15px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rahim</td>
                <td>Sr. Engineer</td>
                <td>50,000/-</td>
            </tr>
            <tr>
                <td>Karim</td>
                <td>Officer</td>
                <td>30,000/-</td>
            </tr><tr>
                <td>Jakir</td>
                <td>Programmer</td>
                <td>80,000/-</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
