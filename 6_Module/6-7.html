<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore SVG, create a svg smiley face</title>
</head>
<body>
    <h1>Explore SVG for fun</h1>
    <svg viewBox="0 0 200 200" style="border: 1px solid red; width:200; height:200px">
        <rect x="50" y="50" width="100" height="100" fill="yellow"></rect>
    </svg>
    <svg viewBox="0 0 200 200" style="border: 1px solid red; width:200; height:200px">
        <circle cx="100" cy="100" r="100" fill="tomato"></circle>
        <circle cx="65" cy="85" r="15" fill="black"></circle>
        <circle cx="130" cy="85" r="15" fill="black"></circle>
    </svg>
</body>
</html>
