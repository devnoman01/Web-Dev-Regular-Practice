<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module-10 file 10-5</title>
    <style>
        .first-heading{
            color: crimson;
        }
        #third-heading{
            color: darkblue;
        }
        h1{
            color: tomato !important;
        }
        h1{
            color: lightskyblue;
        }
    </style>
</head>
<body>
    <h1>CSS specificity, style priority and !important</h1>
    <hr>
    <h1 class="first-heading">My heading number-1</h1>
    <h1 class="first-heading">My heading number-2</h1>
    <h1 style="color: darkgreen;" id="third-heading" class="first-heading">My heading number-3</h1>
    <h1 class="first-heading">My heading number-4</h1>
</body>
</html>
