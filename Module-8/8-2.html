<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module-8 file 8-2</title>
    <style>
        .container{
            height: 300px;
            border: 3px dashed lightcoral;
            display: flex;
        }
        .box{
            width: 200px;
            height: 200px;
            font-size: 3em;
            border: 3px dotted green;
        }
        #box-2{
            flex-grow: 1;
            order: 1;
        }
        #box-1{
            order: 2;
        }
    </style>
</head>
<body>
    <h1>Flexbox, flex direction justify content align items</h1>
    <div class="container">
        <div id="box-1" class="box">box-1</div>
        <div id="box-2" class="box">box-2</div>
    </div>
</body>
</html>
